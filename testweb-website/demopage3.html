<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Demo Page Three</title>
</head>
<body>
<div id="navigation"></div>
<script>
    $(function(){
      $("#navigation").load("navigation.html");
    });
</script>
<div class="container-sm">
    <!-- Button trigger modal -->
    <button data-testid="Button-ViewDetails" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        View Details
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div data-testid="Panel-Details" class="modal-content">
                <div class="modal-header">
                    <h1 data-testid="Label-Title" class="modal-title fs-5" id="staticBackdropLabel">Details for ABC</h1>
                    <button data-testid="Button-X" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span data-testid="Label-Message">Here is some text for you to read.</span>
                    <ol>
                        <li data-testid="Label-One">One</li>
                        <li data-testid="Label-Two">Two</li>
                        <li data-testid="Label-Three">Three</li>
                    </ol>
                    <ul data-testid="List-Cars">
                        <li data-testid="Label-Car">Camry</li>
                        <li data-testid="Label-Car">Miata</li>
                        <li data-testid="Label-Car">Bronco</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button data-testid="Button-Close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <button onclick="handleAlert()" data-testid="Button-Alert" id="buttonAlert" type="button" class="btn btn-primary">Alert</button>
    <script>
        function handleAlert() {
          alert("Hello!");
        }
    </script>

    <button onclick="handleConfirm()" data-testid="Button-Confirm" id="buttonConfirm" type="button" class="btn btn-primary">Confirm</button>
    <script>
        function handleConfirm() {
          let choice = confirm("Make a choice!");
          if (choice == true) {
            document.querySelector('[id="choice"]').innerHTML = "You pressed OK!";
          } else {
            document.querySelector('[id="choice"]').innerHTML = "You pressed Cancel!";
          }
        }
    </script>
    <label data-testid="Label-Choice" id="choice" ></label>

    <button onclick="handlePrompt()" data-testid="Button-Prompt" id="buttonPrompt" type="button" class="btn btn-primary">Prompt</button>
    <script>
        function handlePrompt() {
          let answer = prompt("Tell me something!");
          if (answer != null) {
            document.querySelector('[id="answer"]').innerHTML = answer;
          } else {
            document.querySelector('[id="answer"]').innerHTML = "";
          }
        }
    </script>
    <label data-testid="Label-Answer" id="answer" ></label>
    <br>
    <br>
    <br>
    <br>
    <!-- TODO: add data-testid for pagination control when supporting code added to generator -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
